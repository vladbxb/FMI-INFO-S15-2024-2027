<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodge</title>
    <link rel="stylesheet" href="./lodge.css">
    <script src="lodge.js"></script>
</head>
<body>

    <canvas id="lodge" width="200" height="100" style="border:1px solid #000000;">
        Sorry, your browser does not support canvas.
    </canvas>

    <!-- Alternativ, făcut cu Make and Expand în Adobe Illustrator
    
    <img src="./resources/images/myLodge.svg" alt="lodge" id="lodge">
    
    -->
    
<div id="info">
    <p id="character"></p>
    <p id="quote"></p>

    <p id="season_episode"></p>
</div>

<script>
    const canvas = document.getElementById("lodge");
    const ctx = canvas.getContext("2d");
    
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.moveTo(0,0);
    ctx.lineTo(200,0);
    ctx.lineTo(200,70);
    ctx.lineTo(190,60);
    ctx.lineTo(180,70);
    ctx.lineTo(170,60);
    ctx.lineTo(160,70);
    ctx.lineTo(150,60);
    ctx.lineTo(140,70);
    ctx.lineTo(130,60);
    ctx.lineTo(120,70);
    ctx.lineTo(110,60);
    ctx.lineTo(100,70);
    ctx.lineTo(90,60);
    ctx.lineTo(80,70);
    ctx.lineTo(70,60);
    ctx.lineTo(60,70);
    ctx.lineTo(50,60);
    ctx.lineTo(40,70);
    ctx.lineTo(30,60);
    ctx.lineTo(20,70);
    ctx.lineTo(10,60);
    ctx.lineTo(0,70);
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.moveTo(0,100);
    ctx.lineTo(10, 90)
    ctx.lineTo(20, 100)
    ctx.lineTo(30, 90)
    ctx.lineTo(40, 100)
    ctx.lineTo(50, 90)
    ctx.lineTo(60, 100)
    ctx.lineTo(70, 90)
    ctx.lineTo(80, 100)
    ctx.lineTo(90, 90)
    ctx.lineTo(100, 100)
    ctx.lineTo(110, 90)
    ctx.lineTo(120, 100)
    ctx.lineTo(130, 90)
    ctx.lineTo(140, 100)
    ctx.lineTo(150, 90)
    ctx.lineTo(160, 100)
    ctx.lineTo(170, 90)
    ctx.lineTo(180, 100)
    ctx.lineTo(190, 90)
    ctx.lineTo(200, 100)
    ctx.stroke();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.moveTo(0,90);
    ctx.lineTo(10, 80)
    ctx.lineTo(20, 90)
    ctx.lineTo(30, 80)
    ctx.lineTo(40, 90)
    ctx.lineTo(50, 80)
    ctx.lineTo(60, 90)
    ctx.lineTo(70, 80)
    ctx.lineTo(80, 90)
    ctx.lineTo(90, 80)
    ctx.lineTo(100, 90)
    ctx.lineTo(110, 80)
    ctx.lineTo(120, 90)
    ctx.lineTo(130, 80)
    ctx.lineTo(140, 90)
    ctx.lineTo(150, 80)
    ctx.lineTo(160, 90)
    ctx.lineTo(170, 80)
    ctx.lineTo(180, 90)
    ctx.lineTo(190, 80)
    ctx.lineTo(200, 90)
    ctx.stroke();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.moveTo(0,80);
    ctx.lineTo(10, 70)
    ctx.lineTo(20, 80)
    ctx.lineTo(30, 70)
    ctx.lineTo(40, 80)
    ctx.lineTo(50, 70)
    ctx.lineTo(60, 80)
    ctx.lineTo(70, 70)
    ctx.lineTo(80, 80)
    ctx.lineTo(90, 70)
    ctx.lineTo(100, 80)
    ctx.lineTo(110, 70)
    ctx.lineTo(120, 80)
    ctx.lineTo(130, 70)
    ctx.lineTo(140, 80)
    ctx.lineTo(150, 70)
    ctx.lineTo(160, 80)
    ctx.lineTo(170, 70)
    ctx.lineTo(180, 80)
    ctx.lineTo(190, 70)
    ctx.lineTo(200, 80)
    ctx.stroke();
    ctx.closePath();
    
    
    ctx.beginPath();
    ctx.lineWidth = 3;
    ctx.moveTo(0,70);
    ctx.lineTo(10, 60)
    ctx.lineTo(20, 70)
    ctx.lineTo(30, 60)
    ctx.lineTo(40, 70)
    ctx.lineTo(50, 60)
    ctx.lineTo(60, 70)
    ctx.lineTo(70, 60)
    ctx.lineTo(80, 70)
    ctx.lineTo(90, 60)
    ctx.lineTo(100, 70)
    ctx.lineTo(110, 60)
    ctx.lineTo(120, 70)
    ctx.lineTo(130, 60)
    ctx.lineTo(140, 70)
    ctx.lineTo(150, 60)
    ctx.lineTo(160, 70)
    ctx.lineTo(170, 60)
    ctx.lineTo(180, 70)
    ctx.lineTo(190, 60)
    ctx.lineTo(200, 70)
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
